<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Metasearch</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/styles/github.css" rel="stylesheet">
  <link href="/static/styles.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/highlight.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="header">
    <div class="header-content">
      <h1>AI Metasearch</h1>
    </div>
  </div>
  
  <div class="container">
    <div class="input-container">
      <textarea 
        id="question" 
        rows="2" 
        placeholder="Ask anything... For example: 'Explain quantum computing in simple terms'"
      ></textarea>
      <div class="feature-buttons">
        <button onclick="toggleVoiceInput()" id="voiceBtn" class="feature-button">ğŸ¤ Voice</button>
        <button onclick="document.getElementById('fileInput').click()" class="feature-button">ğŸ“ Files</button>
        <button onclick="toggleComparison()" class="feature-button">âš–ï¸ Compare</button>
      </div><br>
      <input type="file" id="fileInput" style="display: none" multiple accept="image/*,application/pdf" onchange="handleFiles(this.files)">
      <div id="filePreview" class="file-preview" style="display: none;"></div>
      <button onclick="ask()" class="submit-button">
        Ask AI Models
      </button>
    </div>

    <div id="loading" class="spinner" style="display:none;">
      <div></div><div></div><div></div>
    </div>

    <div class="answers" id="answers"></div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
